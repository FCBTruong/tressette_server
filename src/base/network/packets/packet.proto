syntax = "proto3";

message Packet {
  int32 cmd_id = 1;        // CMD ID
  bytes payload = 2;       // Generic payload (serialized message)
}

message ChatMessage {
  double abc = 1;
  string username = 2;     // User's name
  int64 level = 3;        // Level (using uint32 for single-byte values)
  int32 gold = 4;         // Gold (using int32)
  string message = 5;      // Chat message
  bool is_active = 6;
}


message PingPong {
  
}

message Login {

