syntax = "proto3";

message Packet {
  int32 cmd_id = 1;        // CMD ID
  bytes payload = 2;       // Generic payload (serialized message)
}

message ChatMessage {
  string username = 1;     // User's name
  uint32 level = 2;        // Level (using uint32 for single-byte values)
  int32 gold = 3;         // Gold (using int32)
  string message = 4;      // Chat message
}


