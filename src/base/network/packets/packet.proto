syntax = "proto3";

message Packet {
  string token = 1;
  int32 cmd_id = 2;        // CMD ID
  bytes payload = 3;       // Generic payload (serialized message)
}

message ChatMessage {
  double abc = 1;
  string username = 2;     // User's name
  int64 level = 3;        // Level (using uint32 for single-byte values)
  int32 gold = 4;         // Gold (using int32)
  string message = 5;      // Chat message
  bool is_active = 6;
}


message PingPong {
  
}

message Login {
  bool active = 4;
  int32 uid = 1;
  string username = 2;
  double abc = 3;
}

message LoginResponse {
  int32 uid = 1;
  string token = 2;
}